title = "CSP - nasze doświadczenia z ochroną Allegro"
language = "pl"
abstract = "W Allegro chcieliśmy pozbyć się XSSów. Aby to osiągnąć wdrożyliśmy wiele warstw bezpieczeństwa. Jedną z nich jest CSP (Content Security Policy). Teoretycznie prosta sprawa. W praktyce okazuje się, że przeglądarki różnie interpretują te same polityki. A co w przypadku architektury mikroserwisowej gdzie liczba usług dobija do 1000? Co ze skryptami reklamowymi, trackingowymi czy jakimikolwiek z zewnętrznych źródeł? Czy daną politykę da się obejść? Czy warto się w to pakować? Możemy wam jedynie pokazać pytania, które napotkaliśmy u nas - odpowiedzi mogą być inne w zależności od organizacji. Na przykładzie Allegro pokażemy jak wdrożyliśmy CSP w taki sposób, aby móc je z czasem utwardzać i jednocześnie nie zepsuć niczego dla użytkowników."
