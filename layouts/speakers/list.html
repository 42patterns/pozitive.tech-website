{{ define "main" }}

{{ $baseUrl := .Site.BaseURL }}
<section id="speakers" class="speakers__section">
    <div class="container text-center py-5">
        {{ range sort .Site.Data.sessions "track" "desc" "speakers.name"}}
        <div class="row">
            <div class="col-8 offset-2">
                <div class="speaker row my-3">
                    <div class="photo col-4 p-0 text-left">
                        <img src="{{ $baseUrl }}/images/{{ .speakers.photo }}">
                    </div>
                    <div class="col-8 text-left px-4">
                        <div class="description h-100 d-flex flex-column justify-content-center">
                            <div class="name">
                                <h4>{{ .speakers.name }}</h4>
                            </div>
                            <div class="bio">
                                <span>
                                    {{ .speakers.bio | truncate 100 }}
                                </span>
                            </div>    
                            <div class="session">
                                <h5>{{ .title }}</h5>
                            </div>
                            <div class="tags">
                                {{ range .tags }}
                                <span>#{{ . }}</span>
                                {{ end }}
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
