<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>{{ with .Title }} {{ . }}  | {{ end }}{{- .Site.Title -}}</title>

<meta name="author" content="pozitive technologies">
<meta name="description" content="{{ with .Title }} {{ . }} | {{ end }}pozitive technologies 2019 | Poznań">
<meta name="keywords" content="Software architecture, artificial intelligence, machine learning, software engineering">

<!-- Social: Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@poztivietech">
<meta name="twitter:title" content="{{ with .Title }} {{ . }}  | {{ end }}pozitive technologies 2019 | Poznań">
<meta name="twitter:image" content="{{ if .Social.opengraph }}{{.Site.BaseURL}}/speakers/images/{{.Social.opengraph.twitter}}{{else}}https://pozitive.tech/images/social/opengraph-twitter.png{{end}}">
<meta name="twitter:description" content="{{if .Social.description}}{{ .Social.description }}{{else}}{{ .Site.Params.description }}{{ end }}">

<!-- Social: Facebook / Open Graph -->
<meta property="og:title"  content="{{ with .Title }} {{ . }}  | {{ end }}pozitive.tech 2019 | Poznań">
<meta property="og:site_name" content="pozitive.tech 2019 | Poznań">
<meta property="og:type" content="website">
<meta property="og:description" content="{{if .Social.description}}{{ .Social.description }}{{else}}{{ .Site.Params.description }}{{ end }}">
<meta property="og:image" content="{{ if .Social.opengraph }}{{.Site.BaseURL}}/speakers/images/{{.Social.opengraph.fb}}{{else}}https://pozitive.tech/images/social/opengraph-pozitive-technologies.png{{end}}">

<!-- favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
<link rel="manifest" href="/images/favicons/site.webmanifest">
<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/images/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="/vendor/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{{ $style := resources.Get "sass/main.scss" | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143166840-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-143166840-1');
</script>
